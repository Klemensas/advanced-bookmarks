<div class="card">
  <div class="card-top">
    <img class="card-img-top img-fluid" src="./placeholder.png" alt="Card image cap">
  </div>
  <div class="card-block">
    <h4 class="card-title">{{item.name}}</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <div><pre class="pull-xs-left">{{item.url}}</pre><a href="{{item.url}}" class="btn btn-primary" >Go</a></div>
  </div>
</div>
