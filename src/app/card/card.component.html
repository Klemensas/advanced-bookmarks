<div class="card-group">
  <div class="card" *ngFor="let card of group">
    <div class="card-top">
      <img class="card-img-top img-fluid" [src]="cardScreen(card)" alt="Card image cap">
    </div>
    <div class="card-block">
      <h4 class="card-title">{{card.name}}</h4>
      <p [hidden]="!card.desc || !card.desc.length" class="card-text">{{card.desc}}</p>
      <div>
          <code class="pull-xs-left">{{card.url}}</code>
          <a href="{{card.url}}" target="_blank" class="btn btn-primary btn-sm">Go</a>
      </div>
    </div>
  </div>
</div>
