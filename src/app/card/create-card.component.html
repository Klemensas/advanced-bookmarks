<div class="card create" (click)="addCard($event)" [ngClass]="{active: isActive}">
  <div class="card-control text-xs-center"><i class="fa fa-plus-circle fa-5x"></i></div>
  <div class="card-content">
    <form (ngSubmit)="onSubmit()" #cardForm="ngForm">
      <div class="form-group row">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
        <label for="name" class="col-sm-2 form-control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name" required
          [(ngModel)]="model.name" name ="name" #name="ngModel" >
        </div>
      </div>
      <div class="form-group row">
        <div [hidden]="url.valid || url.pristine" class="alert alert-danger">
          Address is required
        </div>
        <label for="inputPassword3" class="col-sm-2 form-control-label">Address</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="url" placeholder="Address" required
          [(ngModel)]="model.url" name="url" #url="ngModel">
        </div>
      </div>
      <button class="btn btn-success-outline" type="submit">Add</button>
    </form>
  </div>
<!--   <div class="card-block">
    <h4 class="card-title">Add a new card</h4>
  </div> -->
</div>
